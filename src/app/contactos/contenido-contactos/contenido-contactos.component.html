<div class="contenido">
  <ion-text color="light"><h4>Ponte en contacto si quieres que trabajemos juntos.</h4></ion-text>

  <div>
    <ion-icon color="light" size="large" name="logo-github"></ion-icon>
    <ion-icon class="icon-facebook" color="light" size="large" name="logo-facebook"></ion-icon>
    <ion-icon color="light" size="large" name="logo-linkedin"></ion-icon>
  </div>

  <div class="form">

    <ion-text color="light"><h3>Contactenos</h3></ion-text>

    <form action="index.html" method="post">
      <ion-grid>

        <ion-row>

          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col>
            <ion-item>
              <ion-textarea   placeholder="Mensaje"></ion-textarea>
            </ion-item>
          </ion-col>

        </ion-row>

      </ion-grid>

    </form>

  </div>



</div>
